<div id="districts">
    <select name="district" class="custom-select mb-4"
        
        hx-trigger="change"
        hx-target="#home"
        >
        <option disabled selected="True">District</option>
        {% for district in districts %}
            <option value="{{district.pk}}">{{ district.name }}</option>
        {% endfor %}
    </select>
</div>
